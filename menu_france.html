<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="description" content="Ohmyfood - réservé votre restaurant">
        <meta name="keywords" content="ohmyfood, restaurant, menu">
        <script src="https://kit.fontawesome.com/1b718664a8.js" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="./css/menu.css">
    </head>
    <body>
        <header class="header">
            <a class="header__link" href="/"><i class="fas fa-arrow-left"></i></a>
            <img class="header__logo" src="./resources/logo/ohmyfood.svg" alt="Ohmyfood">
        </header>
        <main class="main">
            <img class="main__background" src="./resources/restaurants/city_red.jpg" alt="City-red">
            <section class="menu">
                <header class="menu__header">
                    <h1 class="menu__header--title">A la française</h1>
                    <i class="menu__header--heart far fa-heart"></i>
                </header>
                <section class="menu--entrance">
                    <h3 class="entrance__title">ENTRÉE</h3>
                    <div class="entrance__list">
                        <div class="entrance__item">
                            <div class="entrance__header">
                                <div class="entrance__header--text">
                                    <h2 class="entrance__header--title">Tartare de poulpe acidulé</h2>
                                    <p class="entrance__header--description">Aux zests d'orange</p>
                                </div>
                            </div>
                            <div class="entrance__footer">
                                <p class="entrance__footer--price">25€</p>
                                <i class="entrance__footer--validate fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="entrance__item">
                            <div class="entrance__header">
                                <div class="entrance__header--text">
                                    <h2 class="entrance__header--title">Velouté de légumes d'antan</h2>
                                    <p class="entrance__header--description">Carotte, panais, topinambour</p>
                                </div>
                            </div>
                            <div class="entrance__footer">
                                <p class="entrance__footer--price">35€</p>
                                <i class="entrance__footer--validate fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="entrance__item">
                            <div class="entrance__header">
                                <div class="entrance__header--text">
                                    <h2 class="entrance__header--title">Soupe à l'oignon</h2>
                                    <p class="entrance__header--description">Revisitée</p>
                                </div>
                            </div>
                            <div class="entrance__footer">
                                <p class="entrance__footer--price">20€</p>
                                <i class="entrance__footer--validate fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
